<ion-header>
    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item>

            <h2 class="text-head">Mechanic App</h2>
        </ion-item>

        <ion-item>
            <ion-input type="email" placeholder="YouEmail..." [(ngModel)]="logindata.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="YouPassword..." [(ngModel)]="logindata.password"></ion-input>
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block (click)="login()">login</button>
                </ion-col>

                <ion-col col-6>
                    <button ion-button block (click)="singup()">Sing Up</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
    <h3 class="tex-flex">or</h3>
    <ion-list>
        <ion-col col-5>
            <button ion-button icon-left block clear (click)="loginwithfacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            login with facebook
        </button>
        </ion-col>
    </ion-list>

</ion-content>
