<ion-header>
    <ion-navbar>
        <ion-title>singup</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item>

            <h2 class="text-head">Sing Up Page</h2>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="YouName..." [(ngModel)]="postdata.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="YouPassword..." [(ngModel)]="postdata.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="YouEmail..." [(ngModel)]="postdata.email"></ion-input>
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <button ion-button block (click)="singup()">Sing Up</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
